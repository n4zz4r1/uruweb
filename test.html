<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Gaming Company</title>

    <!-- Google Font for Retro Look -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000; /* Old-school black background */
            color: #0ff; /* Neon blue/green text */
            font-family: 'Press Start 2P', cursive; /* Retro pixelated font */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            border-bottom: 2px solid #0ff;
        }

        header img {
            max-width: 250px;
            height: auto;
        }

        h1 {
            color: #ff00ff; /* Neon pink title */
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px #00f; /* Retro shadow effect */
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #0ff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #0ff;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0ff;
            color: #000;
        }

        .retro-btn {
            display: inline-block;
            background-color: #f00;
            padding: 10px 20px;
            border: 2px solid #fff;
            font-size: 1.5rem;
            margin: 20px 0;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .retro-btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Add an animated background effect */
        .animated-bg {
            background-image: url('your-pixel-art-background.png'); /* Replace with your image */
            height: 500px;
            background-size: cover;
            animation: moveBg 10s linear infinite;
        }

        @keyframes moveBg {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        footer {
            background-color: #111;
            padding: 10px;
            border-top: 2px solid #0ff;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Uru Studios Logo">
        <h1>Your Gaming Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="animated-bg">
        <!-- This section could be a retro-inspired hero section -->
        <p style="padding: 20px;">Welcome to the world of retro gaming! Get ready for a nostalgic journey.</p>
        <div class="retro-btn">Play Now!</div>
    </section>

    <footer>
        <p>&copy; 2024 Your Gaming Company. All rights reserved.</p>
    </footer>

</body>
</html>
